name: Deploy

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    # needs: build  <-- REMOVED THIS LINE. The job acts as both build and deploy.
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # FIXED: v5 doesn't exist yet

      - name: Set up Node
        uses: actions/setup-node@v4  # FIXED: v6 doesn't exist yet
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5 # v5 is valid for this specific action

      - name: Deploy
        run: npm run deploy
